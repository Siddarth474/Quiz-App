<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h1>Quiz App</h1>
       <div id="quiz-container">
        <div id="question-container" class="hidden">
            <h2 id="question-text"></h2>
            <ul id="choices-list"></ul>
            <button id="nextBtn" class="hidden button">Next question</button>
        </div>
        <div id="result-container" class="hidden">
            <h2>Your Score:</h2>
            <p id="score"></p>
            <p>Total Points : <span id="points"></span></p>
            <div id="howManyright">
            </div>
            <button id="restartBtn" class="button">Restart Quiz</button>
        </div>
       <button id="start-btn" class="button">Start Quiz</button>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
